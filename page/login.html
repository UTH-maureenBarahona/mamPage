<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
</head>

 

  <body class="text-center">
    
<main class="form-signin">
    <div></div>
  <form class="px-4 py-3" method="GET" action="userA.html">
    <img class="mb-4" src="../img/mamLogo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Correo Electrónico</label>
    </div>
    
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Contraseña </label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-light"  type="submit">Ingresar</button>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">Usuario nuevo? Registrarse</a>
    <a class="dropdown-item" href="#">Olvido su contraseña ?</a>

    <p class="mt-5 mb-3 text1">&copy; 2020–2021</p>
  </form>
 
</main>


    
  </body>
</html>
